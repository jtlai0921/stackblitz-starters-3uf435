<ng-container *ngIf="defaultPage">
    <!-- pop-sub-title 種類1 - 黑字灰線 -->
    <div class="pop-sub-title">
        <p class="">{{title | translate}}</p>
    </div>
    <!-- //pop-sub-title 種類1 - 黑字灰線 -->

    <!-- pop-li-section 種類2 - 左側文字 -->
    <div (click)="onOptionClick()" class="pop-li-section">

        <div class="pop-li-l-100">
            <div class="pop-li-l-option">
                <p>{{ default_value | translate}}</p>
            </div>
        </div>

        <div class="pop-right-icon-wrap right-icon-ellipsis">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
    </div>
    <!-- //pop-li-section 種類2 - 左側文字 -->
</ng-container>

<ng-container *ngIf="selectPage">

    <!--CT-POPUP 種類2 - 第二層選單 -->
    <div class="row">
        <div class="pop-box-container active">
            <div class="pop-box-area">
                <div class="pop-content-wrapper">
                    <div class="pop-title-l2">

                        <div (click)="onBackClick()" class="pop-pageback-bt">
                            <a href="javascript:void(0)">
                                <img src="assets/design/image/icon/i-pop-pageback.svg" alt="">
                            </a>
                        </div>

                        <p>{{'BTN.SELECT_PLEASE' | translate}}</p>

                    </div>
                    <div class="pop-content-l2">
                        <!--pop視窗內容開始-->

                        <!-- pop-li-section 種類3 - 左側文字+右側打勾 預設選項-->
                        <div *ngFor="let option of optionArray" (click)="onFilterClick(option)" class="pop-li-section pop-li-border {{ default_value == option.name ? 'pop-li-default' : ''}}">

                            <div class="pop-li-l-100">
                                <div class="pop-li-l-option">
                                    <p>{{option.name | translate}}</p>
                                </div>
                            </div>

                            <div class="pop-right-icon-wrap">
                                <img class="check-icon" src="assets/design/image/icon/check-icon.png" alt="">
                            </div>

                        </div>
                        <!-- //pop-li-section 種類3 - 左側文字+右側打勾 預設選項-->

                    </div>
                    <!--pop視窗內容結束-->
                </div>
            </div>
        </div>
    </div>
    <!--//CT-POPUP 種類2 - 第二層選單 -->
</ng-container>
